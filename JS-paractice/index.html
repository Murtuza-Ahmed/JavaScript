<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-PARACTICE</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/app.js" defer></script>
  </head>
  <body>
    <!-- PALINDROM BUTTON -->
    <div>
      <h2>PALINDROM-CHECK</h2>
      <button id="check">Check</button>
      <div class="child">
        <input
          type="text"
          id="palindrom"
          placeholder="Enter the Palindrom Word"
        />
        <button id="btn-palindrom">Check Palindrom</button>
        <div id="bool"></div>
      </div>
    </div>
    <!-- FINDLARGESTNUMBER -->
    <div class="parent">
      <h2>FIND-LARGEST-NUMBER-CHECK</h2>
      <button id="check-number-1">Check Number 1</button>
      <button id="check-number-2">Check Number 2</button>
      <button id="check-number-3">Check-number-3</button>
      <button id="check-number-4">Check-Number-4</button>
    </div>
    <!-- CHECK VOVEL WORD -->
    <div class="parent">
      <h2>VOVEL-WORD-CHECK</h2>
      <input type="text" name="text" id="vovel" />
      <button id="check-vovel">Check-Vovel</button>
      <div class="child">
        <input type="text" name="text" id="vovel-check" />
        <button id="check-vovel1">Check-Vowel</button>
      </div>
      <div class="child">
        <input type="text" name="text" id="return-vowel">
        <button id="check-vowel2">Check Vowel</button>
      </div>
    </div>
  </body>
</html>
