<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn FireBase</title>
</head>

<body>
    <h1>Learning Fire Base</h1>
    <div class="main">
        <div>
            <label>Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter The Name">
        </div>
        <div>
            <label>
                Email:
            </label>
            <input type="email" name="email" id="email" placeholder="json1234@gmail.com">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Enter The Storng Password">
        </div>
        <button class="submit-btn" onclick="signUp()">Sign Up</button>
        <button class="submit-btn" onclick="signIn()">Sign In</button>
        <button class="submit-btn" onclick="createData()">Create Data</button>
        <button class="submit-btn" onclick="readeData()">Read Data</button>
        <button class="submit-btn" onclick="deleteData()">Delete Data</button>
        <button class="submit-btn" onclick="updateData">Data Update</button>
    </div>







    <!-- SCRIPT FILE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="./assits/javascript/app.js"></script>
</body>

</html>
